<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Tracker</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/grade_analytics_logo.svg" type="image/svg+xml">
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Loading Screen with Purple Geometric Loader -->
    <div id="loading-screen">
        <div class="loader-container" id="loaderContainer">
            <div class="hexagon hex-1"></div>
            <div class="hexagon hex-2"></div>
            <div class="hexagon hex-3"></div>
            
            <!-- Main circle of dots -->
            <div class="circle-container">
                <div class="circle dot-1 dot-pulse"></div>
                <div class="circle dot-2"></div>
                <div class="circle dot-3 dot-pulse"></div>
                <div class="circle dot-4"></div>
                <div class="circle dot-5 dot-pulse"></div>
                <div class="circle dot-6"></div>
                <div class="circle dot-7 dot-pulse"></div>
                <div class="circle dot-8"></div>
            </div>
            
            <!-- Inner circle of dots -->
            <div class="circle-container-inner">
                <div class="circle circle-inner dot-in-1"></div>
                <div class="circle circle-inner dot-in-2"></div>
                <div class="circle circle-inner dot-in-3"></div>
                <div class="circle circle-inner dot-in-4"></div>
                <div class="circle circle-inner dot-in-5"></div>
                <div class="circle circle-inner dot-in-6"></div>
            </div>
            
            <!-- Outer circle of dots -->
            <div class="circle-container-outer">
                <div class="circle circle-outer dot-out-1"></div>
                <div class="circle circle-outer dot-out-2"></div>
                <div class="circle circle-outer dot-out-3"></div>
                <div class="circle circle-outer dot-out-4"></div>
                <div class="circle circle-outer dot-out-5"></div>
                <div class="circle circle-outer dot-out-6"></div>
                <div class="circle circle-outer dot-out-7"></div>
                <div class="circle circle-outer dot-out-8"></div>
                <div class="circle circle-outer dot-out-9"></div>
                <div class="circle circle-outer dot-out-10"></div>
                <div class="circle circle-outer dot-out-11"></div>
                <div class="circle circle-outer dot-out-12"></div>
            </div>
            
            <!-- Dot trails container (will be populated by JS) -->
            <div id="dotTrailsContainer"></div>
            
            <svg class="progress-ring" width="100" height="100">
                <circle id="progressRing" cx="50" cy="50" r="40"></circle>
            </svg>
            
            <div class="loader-text" id="loaderText">Loading</div>
        </div>
    </div>

    <div id="background-canvas"></div>
    
    <div class="container">
        <h1 class="dashboard-header">Grades Tracker</h1>
        
        <div class="glass-panel">
            <h2>Add New Grade</h2>
            <p class="grade-scale-info">Grading scale: 1-6, where 6 is the best grade</p>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject">
                    <option value="">Select a subject</option>
                    <!-- Subjects will be loaded dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="grade">Grade:</label>
                <input type="number" id="grade" placeholder="Enter grade (1-6, where 6 is best)" min="1" max="6" step="0.1">
            </div>
            <button id="add-grade">Add Grade</button>
        </div>
        
        <div class="glass-panel">
            <h2>Your Grades</h2>
            <div id="grades-list">
                <!-- Grades will be populated here -->
            </div>
        </div>
        
        <div class="glass-panel">
            <h2>Manage Subjects</h2>
            <div class="form-group">
                <label for="new-subject">Add New Subject:</label>
                <input type="text" id="new-subject" placeholder="Enter subject name">
            </div>
            <button id="add-subject">Add Subject</button>
            
            <div class="subjects-list-container">
                <h3>Current Subjects</h3>
                <div id="subjects-list">
                    <!-- Subjects will be populated here -->
                </div>
            </div>
        </div>
        
        <div class="glass-panel full-width">
            <h2>Grade Trends</h2>
            <p id="no-data-message" class="empty-message">Add grades to see trends.</p>
            <div class="chart-container">
                <canvas id="grade-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="/background.js"></script>
    <script src="/loading-animation.js"></script>
    <script src="/script.js"></script>
</body>
</html>
