<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Tracker</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/grade_analytics_logo.svg" type="image/svg+xml">
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Three.js library for 3D animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- 3D Platonic Solids Loading Screen -->
    <div id="loading-screen">
        <div class="loader-container" id="loaderContainer">
            <div id="canvas-container"></div>
            
            <svg class="progress-ring" width="150" height="150">
                <circle id="progressRing" cx="75" cy="75" r="60"></circle>
            </svg>
            
            <div class="text" id="loaderText">Loading</div>
        </div>
    </div>

    <div id="background-canvas"></div>
    
    <div class="container">
        <h1 class="dashboard-header">Grades Tracker</h1>
        
        <div class="glass-panel">
            <h2>Add New Grade</h2>
            <p class="grade-scale-info">Grading scale: 1-6, where 6 is the best grade</p>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject">
                    <option value="">Select a subject</option>
                    <!-- Subjects will be loaded dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="grade">Grade:</label>
                <input type="number" id="grade" placeholder="Enter grade (1-6, where 6 is best)" min="1" max="6" step="0.1">
            </div>
            <button id="add-grade">Add Grade</button>
        </div>
        
        <div class="glass-panel">
            <h2>Your Grades</h2>
            <div id="grades-list">
                <!-- Grades will be populated here -->
            </div>
        </div>
        
        <div class="glass-panel">
            <h2>Manage Subjects</h2>
            <div class="form-group">
                <label for="new-subject">Add New Subject:</label>
                <input type="text" id="new-subject" placeholder="Enter subject name">
            </div>
            <button id="add-subject">Add Subject</button>
            
            <div class="subjects-list-container">
                <h3>Current Subjects</h3>
                <div id="subjects-list">
                    <!-- Subjects will be populated here -->
                </div>
            </div>
        </div>
        
        <div class="glass-panel full-width">
            <h2>Grade Trends</h2>
            <p id="no-data-message" class="empty-message">Add grades to see trends.</p>
            <div class="chart-container">
                <canvas id="grade-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="/background.js"></script>
    <script src="/loading-animation.js"></script>
    <script src="/script.js"></script>
</body>
</html>
